apiVersion: mysql.oracle.com/v2
kind: InnoDBCluster
metadata:
  name: mycluster
spec:
  secretName: mypwds
  tlsUseSelfSigned: true
  instances: 3
  router:
    instances: 1
  users:
    - name: root
      passwordSecret:
        secretName: mypwds
        passwordKey: rootPassword
      defaultRoles:
        - ALL PRIVILEGES
